  <script>
    // Audio Controller
    var currentAudio = null;
    var currentButtonId = null;

    function playAudio(buttonId, source) {
      if (currentButtonId === 'btn-' + buttonId && currentAudio && !currentAudio.paused) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        document.getElementById('btn-' + buttonId).classList.remove('playing');
        currentAudio = null;
        currentButtonId = null;
        return;
      }

      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        if(currentButtonId) {
           document.getElementById(currentButtonId).classList.remove('playing');
        }
      }

      currentAudio = new Audio(source);
      currentButtonId = 'btn-' + buttonId;

      currentAudio.play().then(() => {
        document.getElementById(currentButtonId).classList.add('playing');
      }).catch(error => {
        console.error("Audio playback failed:", error);
        alert("Audio file not found or playback blocked.");
      });

      currentAudio.onended = function() {
        document.getElementById(currentButtonId).classList.remove('playing');
        currentAudio = null;
        currentButtonId = null;
      };
    }
  </script>
