    .chapter-meta {

    .story-text {

      text-align: center; /* Centered text for that "Vanity Fair" quote look */
      max-width: 800px;
      margin: 0 auto;
    }

    .story-text p { margin-bottom: 2rem; }

    /* Drop Cap for Magazine Feel */
    .drop-cap::first-letter {
      float: left;
      font-size: 4.5rem;
      line-height: 0.8;
      font-style: italic;
      padding-right: 12px;
      color: var(--accent-secondary);
      font-family: 'Playfair Display', serif;
    }

    /* --- MEDIA --- */
    .story-media {
      max-width: 700px;
      margin: 3rem auto;
      /* Polaroid / Photo Print Effect */
      border: 12px solid #fff;
      border-bottom: 40px solid #fff;
      box-shadow: 0 20px 50px rgba(255,255,255,0.15);
      transform: rotate(-2deg);
      transition: transform 0.3s ease;
    }
    .story-media:hover { transform: rotate(0deg) scale(1.02); }
    .story-media img { width: 100%; height: auto; display: block;  }
 /* --- NEW PHOTO GALLERY STYLES --- */
    .photo-gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap; /* Allows stacking on small screens */
      gap: 2rem;
      margin: 5rem auto;
      max-width: 1000px;
      position: relative;
    }

    /* The base style for each photo */
    .photo-print {
      flex: 1 1 280px; /* Responsive sizing */
      max-width: 350px;
      background: #fff;
      /* Polaroid Borders */
      padding: 10px 10px 40px 10px;
      box-shadow: 0 15px 40px rgba(255,255,255,0.1);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Bouncy effect */
      position: relative;
      z-index: 1;
      cursor: pointer;
    }

    .photo-print img {
      width: 100%;
      height: auto;
      display: block;
      /* Keep B&W noir look - remove this line for color */

    }

    /* Specific Tilts for each photo */
    .tilt-1 { transform: rotate(-6deg) translateY(20px); }
    .tilt-2 { transform: rotate(3deg) translateY(-15px); z-index: 2; } /* Center one sits slightly higher */
    .tilt-3 { transform: rotate(8deg) translateY(30px); }

    /* Hover Effect: Straighten, enlarge, and pop to front */
    .photo-print:hover {
      transform: rotate(0deg) scale(1.15) !important; /* !important overrides the specific tilts */
      z-index: 10;
      box-shadow: 0 30px 70px rgba(255,255,255,0.3);
    }

    /* Mobile adjustment so they don't overlap too much vertically */
    @media (max-width: 768px) {
       .photo-gallery { gap: 4rem; }
    }
    /* --- AUDIO HEADER --- */
    .fixed-audio-header {
      position: fixed; top: 0; left: 0; width: 100%; height: var(--header-height);
      background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border); z-index: 1000;

      padding: 0 1.5rem; overflow-x: auto; scrollbar-width: none;

  <script>
    // Audio Controller
    var currentAudio = null;
    var currentButtonId = null;

    function playAudio(buttonId, source) {
      if (currentButtonId === 'btn-' + buttonId && currentAudio && !currentAudio.paused) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        document.getElementById('btn-' + buttonId).classList.remove('playing');
        currentAudio = null;
        currentButtonId = null;
        return;
      }

      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        if(currentButtonId) {
           document.getElementById(currentButtonId).classList.remove('playing');
        }
      }

      currentAudio = new Audio(source);
      currentButtonId = 'btn-' + buttonId;

      currentAudio.play().then(() => {
        document.getElementById(currentButtonId).classList.add('playing');
      }).catch(error => {
        console.error("Audio playback failed:", error);
        alert("Audio file not found or playback blocked.");
      });

      currentAudio.onended = function() {
        document.getElementById(currentButtonId).classList.remove('playing');
        currentAudio = null;
        currentButtonId = null;
      };
    }
  </script>
